    <script>
        window.onload = function () {
            let width = window.screen.width;
            let height = window.screen.height;
            let Xpos = window.screenX;
            let Ypos = window.screenY;

            window.moveTo(0, 0);
            if (width > 500) {
                width = window.screen.width / 5;
            }

            window.addEventListener("resize", () => {
                window.resizeTo(width, height,);
                window.moveTo(0, 0);
            });





            // Function to check if window position has changed
            function checkWindowPosition() {
                // Compare current position with initial position
                if (window.screenX !== Xpos || window.screenY !== Ypos) {
                    window.moveTo(0, 0);
                    Xpos = window.screenX;
                    Ypos = window.screenY;
                }
            }

            setInterval(checkWindowPosition, 1000);


            var accItem = document.getElementsByClassName('accordionItem');
            var accHD = document.getElementsByClassName('accordionItemHeading');
            for (i = 0; i < accHD.length; i++) {
                accHD[i].addEventListener('click', toggleItem, false);
            }
            function toggleItem() {
                var itemClass = this.parentNode.className;
                for (i = 0; i < accItem.length; i++) {
                    accItem[i].className = 'accordionItem close';
                }
                if (itemClass == 'accordionItem close') {
                    this.parentNode.className = 'accordionItem open';
                }
            }





        }



    </script>
